  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Outfit,sans-serif;background:#F8FAFC;color:#0F172A;min-height:100vh;}
    .hidden{display:none!important;}
    /* NAV */
    nav{background:#fff;border-bottom:1px solid #E2E8F0;position:sticky;top:0;z-index:100;padding:0 20px;height:60px;display:flex;align-items:center;gap:12px;}
    nav img{width:32px;height:32px;border-radius:8px;}
    nav .brand{font-family:Syne,sans-serif;font-weight:800;font-size:20px;letter-spacing:-.5px;}
    nav .nav-links{display:flex;gap:4px;flex:1;overflow-x:auto;}
    nav button.nav-btn{padding:6px 12px;border-radius:8px;border:none;cursor:pointer;font-family:Outfit,sans-serif;font-weight:600;font-size:13px;background:transparent;color:#64748B;white-space:nowrap;}
    nav button.nav-btn.active{background:#F0FDF4;color:#16803C;}
    .user-pill{display:flex;align-items:center;gap:8px;cursor:pointer;padding:6px 10px;border-radius:10px;border:none;background:none;}
    .avatar{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:13px;color:#fff;flex-shrink:0;}
    /* PAGES */
    .page{max-width:1100px;margin:0 auto;padding:28px 20px;}
    /* VILLE SELECTOR */
    #screen-ville{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .ville-card{width:100%;max-width:440px;background:#fff;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,.1);}
    /* AUTH */
    #screen-auth{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#F8FAFC;padding:20px;}
    .auth-box{width:100%;max-width:400px;background:#fff;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,.12);}
    /* INPUTS */
    input,select,textarea{width:100%;padding:11px 14px;border-radius:10px;border:1.5px solid #E2E8F0;font-family:Outfit,sans-serif;font-size:14px;color:#0F172A;background:#fff;outline:none;box-sizing:border-box;}
    input:focus,select:focus,textarea:focus{border-color:#16803C;}
    label.field-label{display:block;margin-bottom:5px;font-size:12px;font-weight:700;color:#64748B;text-transform:uppercase;letter-spacing:.5px;}
    .field{margin-bottom:14px;}
    /* BUTTONS */
    .btn{display:inline-flex;align-items:center;gap:6px;padding:11px 22px;border-radius:10px;border:none;cursor:pointer;font-family:Outfit,sans-serif;font-weight:700;font-size:14px;transition:opacity .15s;}
    .btn:hover{opacity:.87;}
    .btn-primary{background:#16803C;color:#fff;box-shadow:0 2px 8px rgba(22,128,60,.3);}
    .btn-orange{background:#EA580C;color:#fff;box-shadow:0 2px 8px rgba(234,88,12,.3);}
    .btn-outline{background:transparent;color:#16803C;border:1.5px solid #16803C;}
    .btn-ghost{background:transparent;color:#64748B;border:1px solid #E2E8F0;}
    .btn-danger{background:#FEF2F2;color:#DC2626;border:1px solid #FECACA;}
    .btn-sm{padding:7px 14px;font-size:13px;}
    .btn-lg{padding:14px 28px;font-size:15px;}
    .btn-full{width:100%;justify-content:center;}
    /* CARDS */
    .card{background:#fff;border-radius:16px;border:1px solid #E2E8F0;box-shadow:0 1px 3px rgba(0,0,0,.06);}
    /* HERO */
    .hero{background:linear-gradient(110deg,#0D5C2A,#16803C);border-radius:20px;padding:28px 32px;margin-bottom:28px;color:#fff;position:relative;overflow:hidden;}
    /* COMMERCE CARDS GRID */
    .commerce-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;}
    .commerce-card{background:#fff;border-radius:16px;border:1px solid #E2E8F0;overflow:hidden;cursor:pointer;transition:box-shadow .2s;}
    .commerce-card:hover{box-shadow:0 8px 24px rgba(0,0,0,.1);}
    .cat-bar{height:8px;}
    .card-body{padding:16px 18px;}
    .card-emoji-wrap{width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;}
    .commerce-name{font-weight:700;font-size:15px;line-height:1.2;}
    .commerce-cat{font-size:12px;color:#94A3B8;margin-top:2px;}
    .stars{color:#F59E0B;font-size:12px;}
    .badge{display:inline-block;padding:2px 10px;border-radius:20px;font-size:11px;font-weight:700;}
    .badge-open{background:#DCFCE7;color:#16803C;}
    .badge-closed{background:#F1F5F9;color:#94A3B8;}
    .promo-strip{display:flex;align-items:center;gap:8px;padding:8px 12px;background:#FFF7ED;border:1px solid #FFEDD5;border-radius:10px;margin-bottom:12px;}
    .promo-amt{font-weight:800;font-size:13px;color:#EA580C;}
    /* PILLS */
    .pills{display:flex;gap:8px;overflow-x:auto;margin-bottom:24px;padding-bottom:4px;}
    .pill{padding:8px 18px;border-radius:20px;border:1.5px solid #E2E8F0;background:#fff;color:#334155;font-family:Outfit,sans-serif;font-weight:600;font-size:13px;cursor:pointer;white-space:nowrap;transition:all .15s;flex-shrink:0;}
    .pill.active{background:#16803C;color:#fff;border-color:#16803C;}
    /* SEARCH */
    .search-wrap{position:relative;flex:1;min-width:240px;}
    .search-wrap span{position:absolute;left:13px;top:50%;transform:translateY(-50%);font-size:15px;color:#94A3B8;}
    .search-wrap input{padding-left:40px;}
    /* TABS */
    .tabs{display:flex;gap:4px;background:#F8FAFC;border-radius:12px;padding:4px;margin-bottom:20px;}
    .tab-btn{flex:1;padding:9px;border-radius:9px;border:none;cursor:pointer;font-family:Outfit,sans-serif;font-weight:600;font-size:13px;background:transparent;color:#64748B;transition:all .15s;}
    .tab-btn.active{background:#fff;color:#0F172A;box-shadow:0 1px 3px rgba(0,0,0,.08);}
    /* VILLE BUTTONS */
    .ville-btn{display:flex;align-items:center;gap:14px;padding:14px 18px;border-radius:12px;border:1.5px solid #E2E8F0;background:#fff;cursor:pointer;text-align:left;width:100%;margin-bottom:8px;transition:all .15s;}
    .ville-btn.dispo{border-color:#16803C;background:#F0FDF4;}
    .ville-btn:disabled{opacity:.5;cursor:not-allowed;}
    /* PROMOS PAGE */
    .promo-hero{background:linear-gradient(110deg,#EA580C,#C2410C);border-radius:20px;padding:24px 28px;margin-bottom:24px;cursor:pointer;color:#fff;}
    .promo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px;}
    .promo-item{background:#fff;border-radius:14px;border:1px solid #E2E8F0;padding:16px 18px;cursor:pointer;display:flex;gap:14px;align-items:center;}
    .promo-icon{width:52px;height:52px;border-radius:12px;background:#FFF7ED;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-weight:800;font-size:13px;color:#EA580C;text-align:center;line-height:1.2;}
    /* MAP */
    .map-container{display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:flex-start;}
    .map-area{background:#E8F4E8;border-radius:16px;border:1px solid #E2E8F0;height:460px;position:relative;overflow:hidden;}
    .map-sidebar{display:flex;flex-direction:column;gap:8px;max-height:460px;overflow-y:auto;}
    .map-item{padding:12px 14px;background:#fff;border-radius:12px;border:1px solid #E2E8F0;cursor:pointer;display:flex;gap:10px;align-items:center;}
    .status-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
    /* CLAIMS */
    .claims-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
    .claim-item{padding:14px 16px;background:#fff;border-radius:14px;border:1.5px solid #E2E8F0;cursor:pointer;margin-bottom:10px;}
    .claim-item.selected{border-color:#16803C;}
    .msg-bubble{max-width:80%;padding:9px 13px;font-size:13px;line-height:1.5;}
    .msg-client{border-radius:12px 12px 12px 3px;background:#F1F5F9;color:#0F172A;}
    .msg-commerce{border-radius:12px 12px 3px 12px;background:#16803C;color:#fff;}
    .msg-admin{border-radius:8px;background:#FEF9C3;color:#0F172A;}
    /* FAQ */
    .faq-sidebar{width:190px;flex-shrink:0;background:#fff;border-radius:14px;border:1px solid #E2E8F0;overflow:hidden;}
    .faq-cat-btn{width:100%;text-align:left;padding:11px 16px;background:transparent;border:none;border-bottom:1px solid #E2E8F0;cursor:pointer;font-family:Outfit,sans-serif;font-weight:600;font-size:13px;color:#64748B;border-left:3px solid transparent;}
    .faq-cat-btn.active{background:#F0FDF4;color:#16803C;border-left-color:#16803C;}
    .faq-item{background:#fff;border-radius:12px;border:1.5px solid #E2E8F0;margin-bottom:8px;overflow:hidden;}
    .faq-item.open{border-color:#16803C;}
    .faq-q{width:100%;text-align:left;padding:14px 18px;background:none;border:none;cursor:pointer;display:flex;justify-content:space-between;align-items:center;gap:12px;font-family:Outfit,sans-serif;font-weight:700;font-size:14px;}
    .faq-a{padding:0 18px 16px;border-top:1px solid #E2E8F0;padding-top:12px;font-size:14px;color:#334155;line-height:1.7;}
    /* CONTACT */
    .contact-grid{display:grid;grid-template-columns:1fr 320px;gap:24px;align-items:flex-start;}
    .sujet-grid{display:grid;grid-template-columns:1fr 1fr;gap:7px;margin-bottom:16px;}
    .sujet-btn{padding:9px 12px;border-radius:10px;border:1.5px solid #E2E8F0;background:transparent;cursor:pointer;font-family:Outfit,sans-serif;font-weight:600;font-size:12px;text-align:left;transition:all .15s;}
    .sujet-btn.active{border-color:#16803C;background:#F0FDF4;color:#16803C;}
    .info-card{padding:14px 16px;background:#fff;border-radius:12px;border:1px solid #E2E8F0;display:flex;gap:12px;align-items:flex-start;margin-bottom:12px;}
    /* SUCCESS */
    .success-screen{text-align:center;padding:60px 20px;}
    /* MISC */
    .err-msg{padding:10px 14px;background:#FEF2F2;border:1px solid #FECACA;border-radius:9px;margin-bottom:14px;font-size:13px;color:#DC2626;}
    .ok-msg{padding:10px 14px;background:#DCFCE7;border:1px solid #A7F3D0;border-radius:9px;margin-bottom:14px;font-size:13px;color:#16803C;font-weight:700;}
    .muted{color:#64748B;font-size:13px;}
    .title-xl{font-family:Syne,sans-serif;font-weight:800;font-size:28px;letter-spacing:-.5px;margin-bottom:4px;}
    .title-lg{font-family:Syne,sans-serif;font-weight:800;font-size:22px;letter-spacing:-.5px;margin-bottom:4px;}
    h3{font-weight:700;font-size:16px;margin-bottom:14px;}
    .flex{display:flex;} .gap-8{gap:8px;} .gap-12{gap:12px;} .gap-16{gap:16px;}
    .items-center{align-items:center;} .justify-between{justify-content:space-between;}
    .flex-1{flex:1;} .flex-wrap{flex-wrap:wrap;}
    .mt-8{margin-top:8px;} .mt-12{margin-top:12px;} .mt-16{margin-top:16px;} .mt-20{margin-top:20px;}
    .mb-8{margin-bottom:8px;} .mb-12{margin-bottom:12px;} .mb-16{margin-bottom:16px;} .mb-20{margin-bottom:20px;} .mb-24{margin-bottom:24px;}
    .p-16{padding:16px;} .p-20{padding:20px;} .p-24{padding:24px;}
    .rounded-12{border-radius:12px;} .rounded-16{border-radius:16px;}
    .bg-off{background:#F8FAFC;} .border{border:1px solid #E2E8F0;}
    .text-sm{font-size:13px;} .text-xs{font-size:11px;} .font-bold{font-weight:700;}
    .overflow-auto{overflow-y:auto;max-height:280px;}
    @media(max-width:700px){
      .commerce-grid{grid-template-columns:1fr;}
      .map-container,.claims-grid,.contact-grid{grid-template-columns:1fr;}
      .faq-sidebar{width:100%;}
      nav .nav-links{display:none;}
    }
  </style>
</head>

function show(id){ document.getElementById(id).classList.remove("hidden"); }
function hide(id){ document.getElementById(id).classList.add("hidden"); }
function toggle(id){ document.getElementById(id).classList.toggle("hidden"); }
function el(id){ return document.getElementById(id); }
function stars(n){ return "‚òÖ".repeat(Math.round(n)) + "‚òÜ".repeat(5-Math.round(n)); }
function avatarColor(name){ const c=["#16803C","#EA580C","#1D4ED8","#7C3AED","#DB2777"]; return c[name.charCodeAt(0)%c.length]; }
function avatarInitials(name){ return name.split(" ").map(w=>w[0]).join("").slice(0,2).toUpperCase(); }
function avatar(name, size=32){
  return `<div class="avatar" style="width:${size}px;height:${size}px;font-size:${size*.37}px;background:${avatarColor(name)};">${avatarInitials(name)}</div>`;
}
function badge(label, bg, color){ return `<span class="badge" style="background:${bg};color:${color};">${label}</span>`; }

  });
  hide("auth-err");
}

function showErr(msg){ el("auth-err").textContent = "‚ö†Ô∏è "+msg; show("auth-err"); }

function doLogin(){
  const email = el("login-email").value.trim();
  const pw    = el("login-pw").value;
  const u = USERS_DB.find(u=>u.email===email && u.password===pw);
  if(!u){ showErr("Email ou mot de passe incorrect."); return; }
  loginUser(u);
}

function doRegister(){
  const name  = el("reg-name").value.trim();
  const email = el("reg-email").value.trim();
  const pw    = el("reg-pw").value;
  if(!name||!email||!pw){ showErr("Tous les champs sont requis."); return; }
  loginUser({id:Date.now(),name,email,role:"client"});
}

function loginUser(u){
  STATE.user = u;
  hide("screen-auth");
  show("screen-app");
  buildNav();
  goTo("home");
}

function doLogout(){
  STATE.user = null; STATE.ville = null;
  hide("screen-app");
  show("screen-ville");
  el("login-email").value=""; el("login-pw").value="";
}

function submitClaim(){
  const subject = el("new-subject")?.value?.trim();
  const desc = el("new-desc")?.value?.trim();
  if(!subject||!desc) return;
  CLAIMS.push({id:Date.now(),clientName:STATE.user.name,clientId:STATE.user.id,commerce:"Commerce",commerceId:1,subject,desc,status:"En attente",date:new Date().toLocaleDateString("fr"),msgs:[{from:"client",text:desc,date:new Date().toLocaleDateString("fr")}]});
  STATE.claimsView="list";
  renderClaims();
}

function updateClaimStatus(id,status){ const c=CLAIMS.find(x=>x.id===id); if(c) c.status=status; renderClaims(); }

  {v:"technique",l:"üîß Probl√®me technique"},{v:"partenariat",l:"ü§ù Partenariat"},{v:"autre",l:"üí¨ Autre"},
];

function renderContact(){

    <div class="title-xl mb-8">‚úâÔ∏è Nous contacter</div>
    <p class="muted mb-24">Une question, un probl√®me, une id√©e ? R√©ponse garantie sous 24h.</p>

        </div>

        <div class="field"><label class="field-label">Message *</label><textarea id="c-msg" style="height:110px;resize:vertical;" placeholder="D√©crivez votre situation en d√©tail..."></textarea></div>

function submitContact(){

function renderDashboard(){
  const c = COMMERCES.find(x=>x.id===STATE.user?.commerceId)||COMMERCES[0];
  if(!c){ el("page-dashboard").innerHTML=`<p class="muted">Aucun commerce associ√©.</p>`; return; }

  const tabs = [{k:"stats",l:"Statistiques"},{k:"profil",l:"Mon profil"},{k:"promos",l:"Promotions"}];
  el("page-dashboard").innerHTML = `
    <div class="title-xl mb-8">${c.emoji} ${c.name}</div>
    <p class="muted mb-24">Votre espace commer√ßant</p>
    <div style="display:flex;gap:4px;background:#F8FAFC;border-radius:12px;padding:4px;margin-bottom:24px;max-width:400px;">
      ${tabs.map(t=>`<button class="tab-btn${STATE.dashTab===t.k?" active":""}" onclick="STATE.dashTab='${t.k}';renderDashboard()">${t.l}</button>`).join("")}
    </div>
    ${STATE.dashTab==="stats" ? renderDashStats(c) : ""}
    ${STATE.dashTab==="profil" ? renderDashProfil(c) : ""}
    ${STATE.dashTab==="promos" ? renderDashPromos(c) : ""}`;
}

function renderDashStats(c){
  return `<div style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;">
    ${[["üëÅÔ∏è","Vues",342],["‚ù§Ô∏è","Favoris",28],["‚≠ê","Note",c.rating],["üí¨","Avis",c.reviews]].map(([i,l,v])=>`
      <div class="card p-16 text-center">
        <div style="font-size:22px;margin-bottom:6px;">${i}</div>
        <div style="font-family:Syne,sans-serif;font-weight:800;font-size:26px;">${v}</div>
        <div class="muted text-sm mt-8">${l}</div>
      </div>`).join("")}
  </div>`;
}

function renderDashProfil(c){
  return `<div style="max-width:520px;" id="profil-form">
    <div id="save-ok" class="ok-msg hidden">‚úÖ Profil mis √† jour !</div>
    ${[["name","Nom du commerce",c.name],["address","Adresse",c.address],["hours","Horaires",c.hours],["phone","T√©l√©phone",c.phone]].map(([k,l,v])=>`
      <div class="field"><label class="field-label">${l}</label><input id="prof-${k}" value="${v.replace(/"/g,'&quot;')}"/></div>`).join("")}
    <div class="field"><label class="field-label">Description</label><textarea id="prof-desc" style="height:90px;resize:none;">${c.desc}</textarea></div>
    <button class="btn btn-primary btn-lg btn-full" onclick="saveProfil(${c.id})">üíæ Enregistrer les modifications</button>
  </div>`;
}

function saveProfil(cid){
  const c=COMMERCES.find(x=>x.id===cid);
  if(!c) return;
  c.name=el("prof-name").value; c.address=el("prof-address").value;
  c.hours=el("prof-hours").value; c.phone=el("prof-phone").value; c.desc=el("prof-desc").value;
  show("save-ok"); setTimeout(()=>hide("save-ok"),2500);
}

function renderDashPromos(c){
  return `
    <div class="card p-20 mb-16">
      <h3>Cr√©er une promotion</h3>
      ${[["new-p-title","Titre","ex: Happy Hour"],["new-p-amt","Remise","ex: ‚àí30% ou Gratuit"],["new-p-desc","Description","D√©tail de l'offre"]].map(([id,l,p])=>`
        <div class="field"><label class="field-label">${l}</label><input id="${id}" placeholder="${p}"/></div>`).join("")}
      <button class="btn btn-orange mt-8" onclick="addPromo(${c.id})">Publier la promotion</button>
    </div>
    ${c.promos.map(p=>`
      <div class="card p-16 mb-8" style="display:flex;align-items:center;gap:12px;">
        <div class="promo-icon" style="width:44px;height:44px;font-size:11px;">${p.amt}</div>
        <div style="flex:1;"><div style="font-weight:700;font-size:13px;">${p.title}</div><div class="muted text-sm">${p.desc}</div></div>
        <button class="btn btn-danger btn-sm" onclick="deletePromo(${c.id},${p.id})">Supprimer</button>
      </div>`).join("")}`;
}

function addPromo(cid){
  const t=el("new-p-title")?.value?.trim(), a=el("new-p-amt")?.value?.trim(), d=el("new-p-desc")?.value?.trim();
  if(!t) return;
  const c=COMMERCES.find(x=>x.id===cid);
  c.promos.push({id:Date.now(),title:t,amt:a||"Promo",desc:d||"",active:true});
  renderDashboard();
}

function deletePromo(cid,pid){
  const c=COMMERCES.find(x=>x.id===cid);
  c.promos=c.promos.filter(p=>p.id!==pid);
  renderDashboard();
}
